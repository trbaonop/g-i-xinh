<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        .country-section {

<body style="background-color: rgb(238, 246, 231);" class="container-fluid">
    <h1 style="background-color: aqua;text-align: center;">Ở ĐÂY CÓ GÁI XINH</h1>

    <div class="country-section" id='chau_a'>
        <h2>CHÂU Á</h2>
        <div class="alert alert-success m-2" role="alert">
            <input type="file" id="upload_chau_a" accept="image/*" style="display: none;">
            <label for="upload_chau_a">Chọn ảnh</label>
            <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
        </div>
        <div id="chau_a_images"></div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpdGiwvCyqKxWrIjC3UOJjVvzDX0kVz01p7w&usqp=CAU">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzTg7Yunhtti9rTMXoJ36lI284DEUacvMRDA&usqp=CAU">
        <img src="https://kenh14cdn.com/thumb_w/660/2020/5/10/photo-1-1589099644372143308108.jpeg">

    </div><br>

    <div class="country-section" id='chau_au'>
        <h2>CHÂU ÂU</h2>
        <div class="alert alert-success m-2" role="alert">
            <input type="file" id="upload_chau_au" accept="image/*" style="display: none;">
            <label for="upload_chau_au">Chọn ảnh</label>
            <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>

        </div>
        <div id="chau_au_images"></div>
        <img src="https://anhdephd.vn/wp-content/uploads/2022/04/anh-gai-xinh-au-my-ngoi-ghe-392x600.jpg"> 
        <img src="https://anhdephd.vn/wp-content/uploads/2022/04/anh-gai-xinh-chau-au-ma-ung-hong-450x600.jpg"> 
        <img src="https://anhdephd.vn/wp-content/uploads/2022/04/anh-gai-xinh-chau-au-dam-tham-411x600.jpg"> 
    </div><br>

    <div class="country-section" id='chau_my'>
        <h2>CHÂU MỸ</h2>
        <div class="alert alert-success m-2" role="alert">
            <input type="file" id="upload_chau_my" accept="image/*" style="display: none;">
            <label for="upload_chau_my">Chọn ảnh</label>
            <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
        </div>
        <div id="chau_my_images"></div>
        <img src="https://anhdephd.vn/wp-content/uploads/2022/04/anh-gai-xinh-chau-au-toc-vang.jpg"> 
        <img src="https://anhdephd.vn/wp-content/uploads/2022/04/anh-gai-xinh-chau-au-my-dep-hien-dai-480x600.jpg"> 
        <img src="https://anhdephd.vn/wp-content/uploads/2022/04/anh-gai-xinh-chau-my-nu-tinh-516x600.jpg"> 
    </div><br>


    <script>
        document.getElementById('upload_chau_a').onchange = function() {
            handleImageUpload(this.files[0], 'chau_a');
        }

        document.getElementById('upload_chau_au').onchange = function() {
            handleImageUpload(this.files[0], 'chau_au');
        }

        document.getElementById('upload_chau_my').onchange = function() {
            handleImageUpload(this.files[0], 'chau_my');
        }

        document.getElementById('upload_chau_phi').onchange = function() {
            handleImageUpload(this.files[0], 'chau_phi');
        }

        function handleImageUpload(file, country) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var image = document.createElement('img');
                image.src = e.target.result;
                document.getElementById(country + '_images').appendChild(image);
            }
            reader.readAsDataURL(file);
        }
    </script>
    <script>
        function handleImageUpload(file, country) {
            var formData = new FormData();
            formData.append('file', file);
    
            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    var imageUrl = data.imageUrl;
                    var image = document.createElement('img');
                    image.src = imageUrl;
                    document.getElementById(country + '_images').appendChild(image);
                } else {
                    alert('Failed to upload image.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while uploading image.');
            });
        }
    </script>
    
</body>
</html>
